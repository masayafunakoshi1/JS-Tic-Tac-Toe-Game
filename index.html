<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <!-- Adding custom shapes -->

        <div class="custom-shape-divider-top-1632950971">
            
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                
                <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill">
                    <h1 class="title">Tic-Tac-Toe Game</h1>
                    <h2 class="game-status"></h2>

                </path>
            </svg>
            
        </div>

        <div class="menu">
            <button class="game-restart">Restart Game</button>
        </div>

        <container class="grid">
            <div class="cell" data-cell-index="0" id="grid-box1"></div>
            <div class="cell" data-cell-index="1" id="grid-box2"></div>
            <div class="cell" data-cell-index="2" id="grid-box3"></div>
            <div class="cell" data-cell-index="3" id="grid-box4"></div>
            <div class="cell" data-cell-index="4" id="grid-box5"></div>
            <div class="cell" data-cell-index="5" id="grid-box6"></div>
            <div class="cell" data-cell-index="6" id="grid-box7"></div>
            <div class="cell" data-cell-index="7" id="grid-box8"></div>
            <div class="cell" data-cell-index="8" id="grid-box9"></div>
        </container>

    </section>

    

    <script src="app.js"></script>
</body>

</html>
